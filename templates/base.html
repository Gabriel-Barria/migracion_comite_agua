<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Comité de Agua{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-brand">Comité de Agua - Pasaje Bacuhe</div>
        <div class="nav-links">
            <a href="{{ url_for('usuarios') }}" class="{% if request.path.startswith('/usuarios') %}active{% endif %}">Usuarios</a>
            <a href="{{ url_for('lecturas') }}" class="{% if request.path.startswith('/lecturas') %}active{% endif %}">Lecturas</a>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
